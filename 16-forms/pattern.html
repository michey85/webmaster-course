<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <title>Form Patterns</title>
        <style>
            label {
                display: block;
                margin-bottom: 10px;
            }

            input {
                border: none;
                outline: none;
                border-bottom: 1px solid;
                border-color: black;
            }

            input:invalid {
                border-color: crimson;
            }
        </style>
    </head>

    <body>
        <form>
            <label>
                Фамилия
                <input type="text" pattern="^([А-Яа-я]+)$" autocomplete="off" placeholder="Петров">
            </label>
            <label>
                email
                <input type="email" pattern="([A-Za-z0-9\.-]+)(@)([A-Za-z0-9\.-]+)(\.)([A-Za-z0-9]{2,})"
                    autocomplete="off" placeholder="email@mail.ru">
            </label>
            <button>Submit</button>
        </form>
    </body>

</html>
