<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <title>Form styling</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <form class="subscribtion">
            <div class="subscribtion__field">
                <label for="subscribtionName">Ваше имя:</label>
                <input id="subscribtionName">
            </div>
            <div class="subscribtion__field">
                <label for="subscribtionMail">Email:</label>
                <input id="subscribtionMail" type="email">
            </div>
            <input type="submit" value="Submit" class="subscribtion__submit">
        </form>
    </body>

</html>
