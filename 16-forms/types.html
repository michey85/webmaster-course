<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <title>Input types</title>
        <meta name="description" content="">
        <style>
            label {
                display: block;
                margin-bottom: 10px;
            }
        </style>
    </head>

    <body>
        <form>
            <label>
                email
                <input type="email" name="" id="" autofocus autocomplete="off" placeholder="email">
            </label>

            <label>
                tel
                <input type="tel" name="" id="">
            </label>

            <label>
                url
                <input type="url" name="" id="">
            </label>

            <label>
                number
                <input type="number" name="" id="">
            </label>

            <label>
                search
                <input type="search" name="" id="">
            </label>

            <label>
                file
                <input type="file" name="" id="">
            </label>

            <label>
                color
                <input type="color" name="" id="">
            </label>

            <label>
                image
                <input type="image" src="img/qr.png" width="50">
            </label>

            <button>Submit</button>
        </form>
    </body>

</html>
