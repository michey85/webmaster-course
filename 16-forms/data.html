<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <title>Data</title>
        <meta name="description" content="">
        <style>
            label {
                display: block;
                margin-bottom: 10px;
            }
        </style>
    </head>

    <body>
        <form>
            <label>
                Календарь
                <input type="date" name="data" id="data">
            </label>
            <label>
                Время
                <input type="time" name="time" id="time">
            </label>
            <label>
                Дата и Время
                <input type="datetime-local">
            </label>
            <label>
                Месяц
                <input type="month">
            </label>
            <label>
                Неделя
                <input type="week">
            </label>

            <button>Отправить</button>
        </form>
    </body>

</html>
