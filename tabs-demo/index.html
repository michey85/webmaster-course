<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tabs</title>
        <link rel="stylesheet" href="./style.css">
    </head>

    <body>
        <div class="tabs">
            <div class="tab-head">
                <div class="tab-head__item active" data-tab="0">Tab 1</div>
                <div class="tab-head__item" data-tab="1">Tab 2</div>
                <div class="tab-head__item" data-tab="2">Tab 3</div>
                <div class="tab-head__item" data-tab="3">Tab 4</div>
            </div>
            <div class="tab-content">
                <div class="tab-content__item active">Content 1</div>
                <div class="tab-content__item">Content 2</div>
                <div class="tab-content__item">Content 3</div>
                <div class="tab-content__item">Content 4</div>
            </div>
        </div>

        <script src="./main.js"></script>
    </body>

</html>
