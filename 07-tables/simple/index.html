<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <title>Simple table</title>
        <meta name="description" content="">
        <style>
            table {
                border: 2px solid black;
                border-collapse: collapse;
            }

            td,
            th {
                border: 1px solid black;
                padding: 8px;
            }
        </style>
    </head>

    <body>
        <table>
            <caption>Table 1</caption>
            <tr>
                <th>
                    Cell 1
                </th>
                <th>
                    Cell 2
                </th>
                <th>
                    Cell 3
                </th>
                <th>
                    Cell 4
                </th>
            </tr>
            <tr>
                <td>Cell 5</td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
        </table>
    </body>

</html>
