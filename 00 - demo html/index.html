<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="some text here">
        <title>Самый важный</title>
    </head>
    <body>
        <!-- comment -->
        <h2>Поменьше заголовок</h2>
        <p><strong>Заголовок</strong> во вкладку <b>браузера</b></p>
        <p><em>Заголовок</em> во <br> вкладку <i>браузера</i></p>
        <hr>
        <p>
            <img src="img/qr.png" alt="text" width="100">
        </p>
        <pre></pre>
        <p><strong>Заголовок</strong> во вкладку <u>браузера</u></p>
    </body>
</html>
