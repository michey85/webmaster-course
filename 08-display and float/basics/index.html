<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <title>Display</title>
        <style>
            html,
            body {
                margin: 0;
            }

            div {
                width: 200px;
                height: 200px;
                background-color: darkcyan;
                display: inline-block;
            }
        </style>
    </head>

    <body>
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
    </body>

</html>
