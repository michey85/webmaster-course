<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Paroller</title>
        <style>
            body {
                height: 200vh;
                padding-top: 100px;
            }

            .text {
                text-align: center;
            }
        </style>
    </head>

    <body>
        <div class="my-paroller text" data-paroller-factor="0.3" data-paroller-type="foreground"
            data-paroller-direction="vertical">Text here</div>

        <script src="https://code.jquery.com/jquery-3.2.1.min.js" crossorigin="anonymous"></script>
        <script src="./jquery.paroller.min.js"></script>
        <script>
            $('.my-paroller').paroller()
        </script>
    </body>

</html>
