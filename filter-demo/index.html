<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Filter</title>
        <link rel="stylesheet" href="./style.css">
    </head>

    <body>
        <div class="filter">
            <div class="filter-btns">
                <div data-filter="all" class="filter-btns__item active">Все</div>
                <div data-filter="animals" class="filter-btns__item">Животные</div>
                <div data-filter="people" class="filter-btns__item">Люди</div>
                <div data-filter="nature" class="filter-btns__item">Природа</div>

                <select id="filter-options">
                    <option value="all">Все</option>
                    <option value="animals">Животные</option>
                    <option value="people">Люди</option>
                    <option value="nature">Природа</option>
                </select>
            </div>
            <div class="filter-content">
                <img class="all animals scale-in-ver-center" src="https://placeimg.com/300/300/animals?t=1581362320221"
                    alt="">
                <img class="all nature scale-in-ver-center" src="https://placeimg.com/300/300/nature?t=1581362400093"
                    alt="">
                <img class="all animals scale-in-ver-center" src="https://placeimg.com/300/300/animals?t=1581362337492"
                    alt="">
                <img class="all animals scale-in-ver-center" src="https://placeimg.com/300/300/animals?t=1581362364475"
                    alt="">
                <img class="all people scale-in-ver-center" src="https://placeimg.com/300/300/people?t=1581362439753"
                    alt="">
                <img class="all animals scale-in-ver-center" src="https://placeimg.com/300/300/animals?t=1581362364475"
                    alt="">
                <img class="all nature scale-in-ver-center" src="https://placeimg.com/300/300/nature?t=1581362408497"
                    alt="">
                <img class="all people scale-in-ver-center" src="https://placeimg.com/300/300/people?t=1581362432342"
                    alt="">
                <img class="all people scale-in-ver-center" src="https://placeimg.com/300/300/people?t=1581362446274"
                    alt="">
                <img class="all animals scale-in-ver-center" src="https://placeimg.com/300/300/animals?t=1581362353765"
                    alt="">
                <img class="all people scale-in-ver-center" src="https://placeimg.com/300/300/people?t=1581362446275"
                    alt="">
                <img class="all nature scale-in-ver-center" src="https://placeimg.com/300/300/nature?t=1581362378353"
                    alt="">
            </div>
        </div>

        <script src="./index.js"></script>
    </body>

</html>
